<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Refactor Form - Praktikum 6 Bootstrap</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      crossorigin="anonymous"
    />

    <script>
      function validateForm() {
        var nama = document.forms["myForm"]["nama"].value; //
        var usia = document.forms["myForm"]["usia"].value; //

        if (nama == "") {
          //
          alert("Nama harus diisi.");
          document.forms["myForm"]["nama"].focus();
          return false;
        }

        if (usia == "") {
          //
          alert("Usia harus diisi.");
          document.forms["myForm"]["usia"].focus();
          return false;
        }

        if (isNaN(usia)) {
          //
          alert("Usia harus berupa angka.");
          document.forms["myForm"]["usia"].focus();
          return false;
        }

        alert("Form berhasil divalidasi dan siap untuk disubmit!");
        return true;
      }
    </script>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container">
        <a class="navbar-brand" href="#">Layout Sederhana</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="index.html">Home</a>
            </li>
            <li class="nav-item"><a class="nav-link" href="#">Artikel</a></li>
            <li class="nav-item">
              <a class="nav-link" href="portofolio.html">About</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="form.html"
                >Kontak</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container py-5">
      <div class="row justify-content-center">
        <div class="col-md-6">
          <h2 class="mb-4">Form Pendaftaran (Refactored dengan Bootstrap)</h2>

          <form
            name="myForm"
            action="/submit-data"
            onsubmit="return validateForm()"
            method="post"
          >
            <div class="mb-3">
              <label for="nama" class="form-label">Nama:</label>
              <input
                type="text"
                id="nama"
                name="nama"
                class="form-control"
                required
              />
            </div>

            <div class="mb-3">
              <label for="usia" class="form-label">Usia:</label>
              <input
                type="text"
                id="usia"
                name="usia"
                class="form-control"
                required
              />
            </div>

            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
        </div>
      </div>
    </div>

    <footer class="bg-dark text-white text-center py-3 mt-5">
      <div class="container">
        <p class="mb-0">&copy; 2021 - Universitas Pelita Bangsa</p>
      </div>
    </footer>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
